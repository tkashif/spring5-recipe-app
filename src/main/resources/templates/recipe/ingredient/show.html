<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Home</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-primary border border-primary">
        <div class="card-header bg-primary text-light">

          <h7 class="card-title">My Recipes!</h7>

        </div>
        <div class="card-body">
            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${ingredient.id}">123</td>
                <td th:text="${ingredient.description}">Tasty Goodnees 3</td>
              </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
</table>
</body>
</html>
